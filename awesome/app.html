        function loadLevel(number, title, objective, correct) {
            $('.determinate').width((number / 2) * 100 + '%');
            $('#progress_text').text((number + 1) + "/2");
            $('#title').text(title);
            $('#objective').html(objective);
            $('#correct').text(correct);
            $('#loading').hide();
            return true;
        }

        function updateRendered(s) {
            $('#rendered').text(s);
        }

        function updateOutput(s) {
            $('#output').text(s);
        }

        function levelCompleted() {
            $('#success').show(1000);
            setTimeout(function () {
                $('#success').hide(1000);
            }, 5250);
        }

        function wonGame() {
            setTimeout(function () {
                $('#won').show(1000);
                setTimeout(function () {
                    $('#won').hide(1000);
                }, 5250);
